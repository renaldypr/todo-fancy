<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login | Todo Fancy!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body id="bodyLogin">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    
  </div>

  <div class="login-form">
      <form>
          <h3 class="text-center">Register</h3>  
          <div class="form-group">
              <input id="name" type="text" class="form-control" placeholder="Name" required="required">
          </div>     
          <div class="form-group">
              <input id="email" type="text" class="form-control" placeholder="Email" required="required">
          </div>
          <div class="form-group">
              <input id="password" type="password" class="form-control" placeholder="Password" required="required">
          </div>
          <div class="form-group">
              <button type="button" class="btn btn-primary btn-block" onclick="register()">Register</button>
          </div>     
      </form>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    function register() {
      let name = $("#name").val();
      let email = $("#email").val();
      let password = $("#password").val();

      $.ajax({
        method: 'post',
        url: 'http://localhost:3000/users',
        data: {
          name: name,
          email: email,
          password: password
        }
      })
        .done(function(data) {
          window.location.replace("index.html");
        })
        .fail(err => {
            $(".alert").text('')
            $(".alert").append(`
            All fields must filled!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            `)
            $('.alert').show()
            setTimeout(
              function() 
              {
                $('.alert').hide()
              }, 1500);
        })
      }
    </script>
</body>
</html>
